<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet"
	href="./resources/theme/bootstrap/css/bootstrap.min.css" />
</head>
<body>

	<div class="col-xs-12" style="border: solid red; border-radius: 10px;">
		<div class="row">
			<div class="col-xs-3">
				<img src="" style="height: 100px" />
			</div>
			<div class="col-xs-9">
				<h1>XXX System</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6">
				<fieldset>
					<legend>Login</legend>
					<form>
						<div class="row">
							<div class="col-xs-3">
								<label for="Username">Username</label>
							</div>
							<div class="col-xs-3">
								<input type="text" class="form-control" name="username"
									placeholder="Username" />
							</div>
						</div>
						<div class="row">
							<div class="col-xs-3">
								<label for="Username">Password</label>
							</div>
							<div class="col-xs-3">
								<input type="password" class="form-control" name="password"
									placeholder="Password" />
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6">
								<button class="btn btn-primary" type="submit">Login</button>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
			<div class="col-xs-3"></div>
		</div>
		<div class="row"></div>
	</div>



</body>
</html>
