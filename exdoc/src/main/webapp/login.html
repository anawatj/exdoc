<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" href="./resources/theme/bootstrap/css/bootstrap.min.css"/>
<script type="text/javascript" src="./resources/lib/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="./resources/theme/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./resources/lib/angular/angular.min.js"></script>
<script type="text/javascript" src="./resources/lib/angular/angular-route.min.js"></script>
<script type="text/javascript" src="./resources/lib/ngStorage.min.js"></script>
<script type="text/javascript" src="./app/loginApp.js"></script>
</head>
<body ng-app="loginApp">

	<div class="col-xs-12" style="border: solid red; border-radius: 10px;" ng-controller="loginCtrl">
		<div class="row">
			<div class="col-xs-3">
				<img src="" style="height: 100px" />
			</div>
			<div class="col-xs-9">
				<h1>XXX System</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6">
				
				<div class="panel panel-default">
					<h2>Login</h2>
					<form id="loginForm" action="./j_spring_security_check" method="POST">
						<div class="row">
							<div class="col-xs-3">
								<label for="Username">Username</label>
							</div>
							<div class="col-xs-3">
								<input type="text" class="form-control" name="username"
									placeholder="Username" ng-model="model.username" />
							</div>
						</div>
						<div class="row">
							<div class="col-xs-3">
								<label for="Username">Password</label>
							</div>
							<div class="col-xs-3">
								<input type="password" class="form-control" name="password"
									placeholder="Password" ng-model="model.password"/>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6">
								<button class="btn btn-primary" type="submit">Login</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-xs-3"></div>
		</div>
		<div class="row"></div>
	</div>



</body>
</html>
