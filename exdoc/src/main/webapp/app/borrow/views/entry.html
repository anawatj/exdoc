<h2>Borrow Request</h2>
<div class="panel panel-default" ng-init="init()">
	<fieldset ng-disabled="model.status=='SP' || model.status=='AP'">
		<form>
			<div class="row">
				<div class="col-xs-3">
					<label>BorrowCode</label>
				</div>
				<div class="col-xs-3">
					<input type="text" class="form-control" disabled ng-model="model.borrowCode" />
				</div>
				<div class="col-xs-3">
					<label>BorrowDesc</label>
				</div>
				<div class="col-xs-3">
					<input type="text" class="form-control" ng-model="model.borrowDesc" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<label>BorrowDate</label>
				</div>
				<div class="col-xs-3">
					<input type="date" class="form-control" ng-model="model.borrowDate" />
				</div>
				<div class="col-xs-3">
					<label>BorrowBy</label>
				</div>
				<div class="col-xs-3">

					<div class="input-group">
						<input type="text" class="form-control"
							ng-model="model.borrowBy.username" />
						<div class="input-group-btn">
							<button class="btn btn-primary" ng-click="findBorrowBy()">
								<i class="glyphicon glyphicon-search"></i>
							</button>

						</div>
						<label>{{model.borrowBy.firstName}}
							{{model.borrowBy.lastName}}</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<label>ReviewDate</label>
				</div>
				<div class="col-xs-3">
					<input type="date" class="form-control" disabled />
				</div>
				<div class="col-xs-3">
					<label>ReviewBy</label>
				</div>
				<div class="col-xs-3">
					<input type="text" class="form-control" disabled />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<label>ApproveDate</label>
				</div>
				<div class="col-xs-3">
					<input type="date" class="form-control" disabled />
				</div>
				<div class="col-xs-3">
					<label>ApproveBy</label>
				</div>
				<div class="col-xs-3">
					<input type="text" class="form-control" disabled />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<label>DueDate</label>
				</div>
				<div class="col-xs-3">
					<input type="date" class="form-control" ng-model="model.dueDate" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-3">
					<label>Objective</label>
				</div>
				<div class="col-xs-3">
					<select class="form-control" ng-model="model.objective.id"
						ng-options="item.id as item.description for item in objectives">
						<option value="0"></option>

					</select>
				</div>
				<div class="col-xs-3">
					<label>Branch</label>
				</div>
				<div class="col-xs-3">
					<select class="form-control" ng-model="model.branch.id"
						ng-options="branch.id as branch.description for branch in branches">
						<option value="0"></option>


					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<label>Department</label>
				</div>
				<div class="col-xs-3">
					<select class="form-control" ng-model="model.department.id"
						ng-options="department.id as department.description for department in departments">
						<option value="0"></option>

					</select>
				</div>
				<div class="col-xs-3">
					<label>Position</label>
				</div>
				<div class="col-xs-3">
					<select class="form-control" ng-model="model.position.id"
						ng-options="position.id as position.description for position in positions">
						<option value="0"></option>

					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<label>Remark</label>
				</div>
				<div class="col-xs-9">
					<textarea class="form-control" ng-model="model.remark">
								
						</textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<table
						class="table table-bordered table-striped table-hover table-condensed">
						<thead>
							<tr>
								<th><input type="checkbox" /></th>
								<th>Document</th>
								<th>Remark</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in model.items">
								<td><input type="checkbox" ng-model="item.selected" /></td>
								<td>
									<div class="input-group">
										<input type="text" class="form-control"
											ng-model="item.document.documentCode" />
										<div class="input-group-btn">
											<button class="btn btn-primary" ng-click="findDocument(item)">
												<i class="glyphicon glyphicon-search"></i>
											</button>

										</div>
										<label>{{item.document.documentDesc}}</label>
									</div>
								</td>
								<td><textarea class="form-control" ng-model="item.remark"></textarea>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="3">
									<button class="btn btn-primary" ng-click="addItem()">Add</button>
									<button class="btn btn-primary" ng-click="delItem()">Delete</button>

								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-primary" ng-click="save()" ng-show="model.id==0 || model.status=='S'">Save</button>
					<button class="btn btn-primary" ng-click="release()"
						ng-show="model.id!=0 && model.status=='S'">Release</button>
					<button class="btn btn-primary" ng-click="approve()"
						ng-show="model.id!=0 && model.status=='SP'">Approve</button>
					<button class="btn btn-primary" ng-show="model.id==0 || model.status=='S'">Clear</button>
				</div>
			</div>
		</form>
	</fieldset>
</div>
