<h2>Borrow Request</h2>
<div class="panel panel-default" ng-init="init()">
	<form>
		<div class="row">
			<div class="col-xs-3">
				<label>BorrowCode</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" />
			</div>
			<div class="col-xs-3">
				<label>BorrowDesc</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>BorrowDate</label>
			</div>
			<div class="col-xs-3">
				<input type="date" class="form-control" />
			</div>
			<div class="col-xs-3">
				<label>BorrowBy</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>ReviewDate</label>
			</div>
			<div class="col-xs-3">
				<input type="date" class="form-control" disabled />
			</div>
			<div class="col-xs-3">
				<label>ReviewBy</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" disabled />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>ApproveDate</label>
			</div>
			<div class="col-xs-3">
				<input type="date" class="form-control" disabled/>
			</div>
			<div class="col-xs-3">
				<label>ApproveBy</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" disabled/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>DocumentGroup</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control"></select>
			</div>
			<div class="col-xs-3">
				<label>DocumentMode</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control"></select>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
					<label>Objective</label>
			</div>
			<div class="col-xs-3">
					<select class="form-control">
					</select>
			</div>
			<div class="col-xs-3">
					<label>Branch</label>
			</div>
			<div class="col-xs-3">
					<select class="form-control" >
							<option value="0"></option>
							<option ng-repeat="branch in branches" value="{{branch.id}}">{{branch.description}}</option>
							
					</select>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
					<label>Department</label>
			</div>
			<div class="col-xs-3">
					<select class="form-control">
							<option value="0"></option>
							<option ng-repeat="department in departments" value="{{department.id}}">
									{{department.description}}
							
							</option>
					</select>
			</div>
			<div class="col-xs-3">
					<label>Position</label>
			</div>
			<div class="col-xs-3">
					<select class="form-control"></select>
			</div>
		</div>
		<div class="row">
				<div class="col-xs-3">
						<label>Remark</label>
				</div>
				<div class="col-xs-9">
						<textarea class="form-control">
								
						</textarea>
				</div>
		</div>
		<div class="row">
				<div class="col-xs-12">
						<table class="table table-bordered table-striped table-hover table-condensed">
							<thead>
									<tr>
											<th><input type="checkbox"/></th>
											<th>Document</th>
											<th>Remark</th>
											<th>Status</th>
									</tr>
							</thead>
							<tbody>
							</tbody>
							<tfoot>
									<tr>
											<td colspan="4">
													<button class="btn btn-primary">Add</button>
													<button class="btn btn-primary">Delete</button>
											</td>
									</tr>
							</tfoot>
						</table>
				</div>
		</div>
		<div class="row">
				<div class="col-xs-12">
						<button class="btn btn-primary">Save</button>
						<button class="btn btn-primary">Release</button>
						<button class="btn btn-primary">Clear</button>
				</div>
		</div>
	</form>
</div>
