<h2>Borrow Request</h2>
<div class="panel panel-default">
	<form>
		<div class="row">
			<div class="col-xs-3">
				<label>BorrowCode</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" />
			</div>
			<div class="col-xs-3">
				<label>BorrowDesc</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>BorrowDate</label>
			</div>
			<div class="col-xs-3">
				<input type="date" class="form-control" />
			</div>
			<div class="col-xs-3">
				<label>BorrowBy</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>ReviewDate</label>
			</div>
			<div class="col-xs-3">
				<input type="date" class="form-control" disabled />
			</div>
			<div class="col-xs-3">
				<label>ReviewBy</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" disabled />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>ApproveDate</label>
			</div>
			<div class="col-xs-3">
				<input type="date" class="form-control" disabled/>
			</div>
			<div class="col-xs-3">
				<label>ApproveBy</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" disabled/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>DocumentGroup</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control"></select>
			</div>
			<div class="col-xs-3">
				<label>DocumentMode</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control"></select>
			</div>
		</div>
	</form>
</div>
