<div class="panel panel-default" ng-init="init()">
	<form>
		<div class="row">
			<div class="col-xs-3">
				<label>Username</label>
			</div>
			<div class="col-xs-6">
				<input type="text" class="form-control" ng-model="model.username" />
			</div>

		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>Password</label>
			</div>
			<div class="col-xs-6">
				<input type="password" class="form-control" ng-model="model.password"/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>Confirm</label>
			</div>
			<div class="col-xs-6">
				<input type="password" class="form-control" ng-model="model.confirmPassword" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>FirstName</label>
			</div>
			<div class="col-xs-6">
				<input type="text" class="form-control" ng-model="model.firstName" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>LastName</label>
			</div>
			<div class="col-xs-6">
				<input type="text" class="form-control" ng-model="model.lastName" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>Email</label>
			</div>
			<div class="col-xs-6">
				<input type="email" class="form-control" ng-model="model.email"/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-9">
				<table
					class="table table-bordered table-striped table-hover table-condensed">

					<thead>
						<tr>
							<th><input type="checkbox" /></th>
							<th>RoleCode</th>
							<th>RoleName</th>
						</tr>
					</thead>
					<tbody>
							<tr ng-repeat="item in model.roles">
									<td><input type="checkbox" ng-model="item.selected"/></td>
									<td>{{item.roleCode}}</td>
									<td>{{item.roleDesc}}</td>
							</tr>
					</tbody>
					<tfoot>
							<tr>
									<td colspan="3">
									
											<button class="btn btn-primary" ng-click="addRow()">Add</button>
											<button class="btn btn-primary" ng-click="delRow()">Del</button>
									</td>
							</tr>
					</tfoot>
				</table>

			</div>
			<div class="row">
					<div class="col-xs-9">
							<button class="btn btn-primary" ng-click="save()">Save</button>
							<button class="btn btn-primary">Clear</button>
					</div>
			</div>


		</div>
	</form>
</div>
