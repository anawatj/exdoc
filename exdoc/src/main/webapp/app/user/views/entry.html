<div class="panel panel-default" ng-init="init()">
	<form>
		<div class="row">
			<div class="col-xs-3">
				<label>Username</label>
			</div>
			<div class="col-xs-6">
				<input type="text" class="form-control" />
			</div>

		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>Password</label>
			</div>
			<div class="col-xs-6">
				<input type="password" class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>Confirm</label>
			</div>
			<div class="col-xs-6">
				<input type="password" class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>FirstName</label>
			</div>
			<div class="col-xs-6">
				<input type="text" class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>LastName</label>
			</div>
			<div class="col-xs-6">
				<input type="text" class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>Email</label>
			</div>
			<div class="col-xs-6">
				<input type="email" class="form-control" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-9">
				<table
					class="table table-bordered table-striped table-hover table-condensed">

					<thead>
						<tr>
							<th><input type="checkbox" /></th>
							<th>RoleCode</th>
							<th>RoleName</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
					<tfoot>
							<tr>
									<td colspan="3">
									
											<button class="btn btn-primary" ng-click="addRow()">Add</button>
											<button class="btn btn-primary">Del</button>
									</td>
							</tr>
					</tfoot>
				</table>

			</div>
			<div class="row">
					<div class="col-xs-9">
							<button class="btn btn-primary">Save</button>
							<button class="btn btn-primary">Clear</button>
					</div>
			</div>


		</div>
	</form>
</div>
