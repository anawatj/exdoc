<h2>Container</h2>
<div class="panel panel-default" ng-init="init()">
	<form>
		<div class="row">
			<div class="col-xs-3">
				<label>ContainerCode</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" ng-model="model.containerCode"/>
			</div>
			<div class="col-xs-3">
				<label>ContainerDesc</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" ng-model="model.containerDesc"/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>ContainerBy</label>
			</div>
			<div class="col-xs-3">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="model.containerBy.username" />
					<div class="input-group-btn">
						<button class="btn btn-primary" ng-click="findContainerBy()">
							<i class="glyphicon glyphicon-search"></i>
						</button>

					</div>
				</div>
			</div>
			<div class="col-xs-3">
				<label>ContainerDate</label>
			</div>
			<div class="col-xs-3">
				<input type="date" class="form-control" ng-model="model.containerDate"/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>ContainerType</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control" ng-model="model.containerType.id" ng-options="item.id as item.description for item in containerTypes" >
						<option value="0"></option>
				</select>
			</div>
			<div class="col-xs-3">
				<label>Branch</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control" ng-model="model.branch.id" ng-options="item.id as item.description for item in branches"></select>
			</div>

		</div>
		<div class="row">
			<div class='col-xs-3'>
				<label>Department</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control" ng-model="model.department.id" ng-options="item.id as item.description for item in departments"></select>
			</div>
			<div class="col-xs-3">
				<label>MaxDoc</label>
			</div>
			<div class="col-xs-3">
				<input type="number" class="form-control" ng-model="model.maxDoc" />
			</div>
		</div>

		<div class="row">
			<div class="col-xs-3">
				<label>Remark</label>
			</div>
			<div class="col-xs-6">
				<textarea class="form-control" ng-model="model.remark"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table
					class="table table-bordered table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th></th>
							<th>ContainerCode</th>
							<th>ContainerDesc</th>
							<th>ContainerBy</th>
							<th>ContainerDate</th>
							<th>ContainerType</th>
							<th>Branch</th>
							<th>Department</th>
							<th>MaxDoc</th>
							<th>Remark</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in model.items">

							<td><input type="checkbox" ng-model="item.selected" /></td>
							<td><input type="text" class="form-control" ng-model="item.containerCode"/></td>
							<td><input type="text" class="form-control" ng-model="item.containerDesc" /></td>
							<td>
								<div class="input-group">
									<input type="text" class="form-control" ng-model="item.containerBy.username" />
									<div class="input-group-btn">
										<button class="btn btn-primary" ng-click="findSubContainerBy(item)">
											<i class="glyphicon glyphicon-search"></i>
										</button>

									</div>
								</div>
							</td>
							<td><input type="date" class="form-control" ng-model="item.containerDate"/></td>
							<td>
							<select class="form-control" ng-model="item.containerType.id" ng-options="sitem.id as sitem.description for sitem in containerTypes">
							</select>
							</td>
							<td><select class="form-control" ng-model="item.branch.id" ng-options="sitem.id as sitem.description for sitem in branches"></select></td>
							<td><select class="form-control" ng-model="item.department.id" ng-options="sitem.id as sitem.description for sitem in departments"></select></td>
							<td><input type="number" class="form-control" ng-model="item.maxDoc"/></td>
							<td><textarea class="form-control" ng-model="item.remark"></textarea></td>
						</tr>
					</tbody>
					<tfoot>
						
							<tr>
									<td colspan="9">
											<button class="btn btn-primary" ng-click="addItem()">Add</button>
											<button class="btn btn-primary" ng-click="delItem()">Del</button>
									</td>
							</tr>
					</tfoot>
				</table>

			</div>
		</div>
		<div class="row">
				<div class="col-xs-12">
						<button class="btn btn-primary" ng-click="save()">Save</button>
						<button class="btn btn-primary">Clear</button>
				</div>
		</div>
	</form>
</div>
