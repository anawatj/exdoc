<div class="panel panel-default" ng-init="init()">
	<form>
		<div class="row">
			<div class="col-xs-3">
				<label>DepositCode</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control" ng-model="model.depositCode"/>
			</div>
			<div class="col-xs-3">
				<label>DepositDesc</label>
			</div>
			<div class="col-xs-3">
				<input type="text" class="form-control"  ng-model="model.depositDesc"/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>DepositDate</label>
			</div>
			<div class="col-xs-3">
				<input type="date" class="form-control" ng-model="model.depositDate" />
			</div>
			<div class="col-xs-3">
				<label>DepositBy</label>
			</div>
			<div class="col-xs-3">
				<div class="input-group">
					<input type="text" class="form-control" />
					<div class="input-group-btn">
						<button class="btn btn-primary">
							<i class="glyphicon glyphicon-search"></i>
						</button>

					</div>
					<label></label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>ReviewDate</label>
			</div>
			<div class="col-xs-3">
				<input type="date" class="form-control" disabled />
			</div>
			<div class="col-xs-3">
				<label>ReviewBy</label>
			</div>
			<div class="col-xs-3">
				<div class="input-group">
					<input type="text" class="form-control" disabled />
					<div class="input-group-btn">
						<button class="btn btn-primary">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
					<label></label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>ApproveDate</label>
			</div>
			<div class="col-xs-3">
				<input type="date" class="form-control" disabled />
			</div>
			<div class="col-xs-3">
				<label>ApproveBy</label>
			</div>
			<div class="col-xs-3">
				<div class="input-group">
					<input type="text" class="form-control" disabled />
					<div class="input-group-btn">
						<button class="btn btn-primary">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
					<label></label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>DocumentGroup</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control" ng-model="model.documentGroup.id">
						<option value="0"></option>
						<option ng-repeat="item in documentGroups" ng-selected="{{item.id==model.documentGroup.id}}" value="{{item.id}}">{{item.description}}</option>
				</select>
			</div>
			<div class="col-xs-3">
				<label>DocumentMode</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control" ng-model="model.documentMode.id">
						<option value="0"></option>
						<option ng-repeat="item in documentModes" ng-selected="item.id==model.documentMode.id" value="{{item.id}}">{{item.description}}</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>Objective</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control" ng-model="model.objective.id">
						<option value="0"></option>
						<option ng-repeat="item in objectives" ng-selected="item.id == model.objective.id" value="{{item.id}}">{{item.description}}</option>
				</select>
			</div>
			<div class="col-xs-3">
				<label>Branch</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control" ng-model="model.branch.id">
						<option value="0"></option>
						<option ng-repeat="item in branches" ng-selected="item.id == model.branch.id" value="{{item.id}}">{{item.description}}</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>Department</label>
			</div>
			<div class="col-xs-3">
			<select class="form-control" ng-model="model.department.id">
						<option value="0"></option>
						<option ng-repeat="item in departments" ng-selected="item.id == model.department.id" value="{{item.id}}">{{item.description}}</option>
				</select>
			</div>
			<div class="col-xs-3">
				<label>Position</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control" ng-model="model.position.id">
						<option value="0"></option>
						<option ng-repeat="item in positions" ng-selected="item.id==model.position.id" value="{{item.id}}">{{item.description}}</option>
				</select>
			</div>
		</div>
			<div class="row">
				<div class="col-xs-12">
						<table class="table table-bordered table-striped table-hover table-condensed">
							<thead>
									<tr>
											<th><input type="checkbox"/></th>
											<th>DocumentType</th>
											<th>Remark</th>
	
									</tr>
							</thead>
							<tbody>
										<tr ng-repeat="item in model.items">
												<td><input type="checkbox" ng-model="item.selected"/></td>
												<td>
												<select class="form-control" ng-model="item.documentType.id">
													<option value="0"></option>
													<option ng-repeat="sitem in documentTypes" ng-selected="sitem.id==item.documentType.id" value="{{sitem.id}}">{{sitem.description}}</option>
												</select></td>
												<td>
												<textarea class="form-control" ng-model="item.remark"></textarea>
												</td>
										</tr>
							</tbody>
							<tfoot>
									<tr>
											<td colspan="3">
													<button class="btn btn-primary" ng-click="addItem()">Add</button>
													<button class="btn btn-primary" ng-click="delItem()">Delete</button>
											</td>
									</tr>
							</tfoot>
						</table>
				</div>
		</div>
			<div class="row">
				<div class="col-xs-12">
						<button class="btn btn-primary" ng-click="save()" >Save</button>
						<button class="btn btn-primary">Release</button>
						<button class="btn btn-primary">Clear</button>
				</div>
		</div>
	</form>
</div>
